name: ProdRelease
on: 
  workflow_dispatch:
    inputs:
      releaseCard:
        description: 'Release card'     
        required: true
        default: ''
        
jobs:
  printInputs:
    runs-on: ubuntu-latest
    steps:
    - run: |
        echo "Log level: ${{ github.event.inputs.releaseCard }}"
        echo "Tags: ${{ github.event.inputs.envToDeploy }}" 
